<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.Finance$</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1 id="logo">dev.finance $</h1>
    </header>

    <main class="container">
        <h2>Balanço</h2>

        <section id="balance">
            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>Saidas</h3>
                <p>R$ 2.000,00</p>
            </div>
            <div class="card">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>

        <section class="transaction">
            <div>
                <h2>Transações</h2>
            </div>

            <div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Luz</th>
                            <td>R$ 120,00</td>
                            <td>23/01/2022</td>
                        </tr>
                        <tr>
                            <th>Água</th>
                            <td>R$ 99,00</td>
                            <td>22/01/2022</td>
                        </tr>
                        <tr>
                            <th>Telefone</th>
                            <td>R$ 45,00</td>
                            <td>05/01/2022</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <div>
            <p>dev.finance$</p>
        </div>
    </footer>

</body>

</html>
